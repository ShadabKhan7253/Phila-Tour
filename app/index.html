<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phila-Tour</title>
  </head>
  <body>
    <div class="large-hero">
      <picture>
        <source
          srcset="assets/images/hero--large.jpg 1920w, assets/images/hero--large-hi-dpi.jpg 3840w"
          media="(min-width:1200px)"
        />
        <source
          srcset="assets/images/hero--medium.jpg 1380w, assets/images/hero--medium-hi-dpi.jpg 2760w"
          media="(min-width:992px)"
        />
        <source
          srcset="assets/images/hero--small.jpg 990w, assets/images/hero--small-hi-dpi.jpg 1920w"
          media="(min-width:768px)"
        />
        <img
          srcset="assets/images/hero--smaller.jpg 640w, assets/images/hero--smaller-hi-dpi.jpg 1280"
          alt=""
        />
      </picture>
      <div class="large-hero__text-content">
        <h1 class="large-hero__title">Your Clarity</h1>
        <h2 class="large-hero__subtitle">One trip away</h2>
        <p class="large-hero__description">
          We create soul restoring journeys that inspire you to be you
        </p>
        <a href="#" class="btn btn__orange">Get Started Today</a>
      </div>
    </div>
    <script src="app.bundled.js"></script>
  </body>
</html>
